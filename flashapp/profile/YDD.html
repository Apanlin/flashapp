<div class="main"> 
<p> 当您在不同区域使用移动互联网时，获取的网络地址不一样，可能导致连接飞速压缩加速服务器较慢，在这种情况下，为了保证您的上网体验，飞速建议您暂停压缩功能，在网络恢复正常后，再进入飞速重新启用压缩加速功能。</p>
<dl>
<dt>第一步：进入设置，如下图所示，点击设置图标。</dt>
<dd><img src="images/images1.jpg" ></dd>
<dt>第二步：在设置界面中点击“通用”</dt>
<dd><img src="images/images2.jpg" ></dd>
<dt>第三步：在通用界面中点击“描述文件”</dt>
<dd><img src="images/images3.jpg" ></dd>
<dt>第四步：选中飞速流量所安装的描述文件。</dt>
<dd><img src="images/images4.jpg" ></dd>
<dt>第五步：点击“移除”</dt>
<dd><img src="images/images5.jpg" ></dd>
<dt>第六步：系统出现提示界面，确认“移除”即可。</dt>
<dd><img src="images/images6.jpg" ></dd>

</dl>
<p>此时，系统成功移除描述文件。飞速暂停为您节省流量。当网络恢复正常时，飞速能自动检测并自动提醒重新开启压缩加速服务。进入飞速流量软件，点击“立刻开启”。</p>
<p class="img"><img src="images/images7.jpg" ></p>
